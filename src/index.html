<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Car Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="/App.css">
</head>


<body class="justify-content-center">

  <h4 class="pt-4">The Car Shop</h4>
  <form>
    <div id="car_list" class="container row d-flex justify-content-center">

    </div>

    <div class="submitForm">
      <h4 class="pt-5 ">Add/Update Car</h4>
      <div>
        <label for="idUpdate" class="form-label">Id</label>
        <input type="text" class="form-control w-50" id="idUpdate">
      </div>
      <div>
        <label for="makeUpdate">Make</label>
        <input type="text" class="form-control w-50" id="makeUpdate">
      </div>
      <div>
        <label for="modelUpdate">Model</label>
        <input type="text" class="form-control w-50" id="modelUpdate">
      </div>
      <div>
        <label for="mileageUpdate">Miles</label>
        <input type="text" class="form-control w-50" id="mileageUpdate">
      </div>
      <div>
        <label for="priceUpdate">Price</label>
        <input type="text" class="form-control w-50" id="priceUpdate">
      </div>
      <div>
        <label for="yearUpdate">Year</label>
        <input type="text" class="form-control w-50" id="yearUpdate">
        <bR><br><button >Get</button> <button onclick="updateCar()">Update</button> <button id="btn"
          onclick="addCar()">Add Car</button>
        <bR><bR><bR><bR><bR>
      </div>
  </form>

  </div>

  <!-- Jquery CDN  -->
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="/script.js"></script>
</body>

</html>
